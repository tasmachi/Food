<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .block {
        display: block;
        background-color: lightblue;
        height: 30px;
        margin-bottom: 3rem;
        width: 300px;
      }
      .inline {
        display: inline;
        background-color: lightgreen;
        padding: 5px;
      }
      .inline-block {
        display: inline-block;
        background-color: lightcoral;
        width: 150px;
        height: 50px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="block">I am a block element</div>
    <span class="inline">I am an inline element</span>
    <span class="inline">Inline again</span>
    <div class="inline-block">I am inline-block</div>
    <div class="inline-block">Me too</div>
  </body>
</html>
